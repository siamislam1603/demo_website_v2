{% extends 'base.html' %}
{% block title %} Delete Detection {% endblock %}

{% block body %}
<div class="container mt-4">
    <h4>Are you sure you want to delete {{detection.detection_name}}</h4>
    <br>
    <form action="/delete_detection/{{detection.id}}/" method="POST">
            
        {% csrf_token %}
        <a class="btn btn-warning" href="/edit_det/">Cancel</a>
    
        <input class="btn btn-danger" type="submit" value="Delete">
    </form>
</div>

{% endblock %}

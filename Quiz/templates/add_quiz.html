{% extends 'base.html' %}
{% block title %} Add Quiz {% endblock %}

{% block body %}
<div class="container mt-4">
    <form action="/add_quiz/" method="POST"> {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-info">Submit</button>
</form>

    <table class="table">
    <thead>
      <tr>
        <th>Quiz Name</th>
        <th>Description</th>
        <th>Number of questions</th>
        <th>Time</th>
      </tr>
    </thead>
    {% for quiz in quizs %}
    <tr>
      <td><a href="/edit_quiz/{{quiz.slug}}/">{{quiz.name}}</a></td>
      <td>{{quiz.desc}}</td>
      <td>{{quiz.number_of_questions}}</td>
        <td>{{quiz.time}}</td>
      <td><a href="/delete_quiz/{{quiz.id}}/" class="btn btn-danger">Delete</a></td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}

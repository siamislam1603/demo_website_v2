{% block body %}

<html>
  <head>
    <title>Bengali Sign Language Recognition</title>
    <style>
.button {
  display: inline-block;
  border-radius: 4px;
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}

.bgimg {
  /* Background image */
  background-image: /img.jpg;
  /* Full-screen */
  height: 100%;
  /* Center the background image */
  background-position: center;
  /* Scale and zoom in the image */
  background-size: cover;
  /* Add position: relative to enable absolutely positioned elements inside the image (place text) */
  position: relative;
  /* Add a white text color to all elements inside the .bgimg container */
  color: black;
  /* Add a font */
  font-family: "Courier New", Courier, monospace;
  /* Set the font-size to 25 pixels */
  font-size: 25px;
}

/* Position text in the top-left corner */
.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

/* Position text in the bottom-left corner */
.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

/* Position text in the middle */
.middle {
position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(0%, 0%);
  text-align: center;
}

/* Style the <hr> element */
hr {
  margin: auto;
  width: 40%;
}

</style>
  </head>
  <body>
    <h1>Bengali Sign Language Recognition (Number)</h1>
    <button class="button" style="vertical-align:middle"><span><a href="/">  Back </a></span></button>
    <button class="button" style="vertical-align:middle"><span><a href="/quiz/BanglaSIgnLanguageQuizNumber">  Proceed to Quiz </a></span></button>
    <div class="bgimg">
      <div class="middle">
        <img src="\media\profile_pics\bangla_character.png">
      </div>
    </div>

  </body>
</html>
